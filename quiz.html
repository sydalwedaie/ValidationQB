<!doctype html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>

<script src="js/helper.js"></script>
<script src="data/info.js"></script>
<script src="data/limitations.js"></script>
<script src="data/systems.js"></script>
</head>

<body id="quiz">

  
    <section data-role="page" id="quizHome">

        <div data-role="header" data-position="fixed">
            <h1>Quiz!</h1>
        </div>

        <div data-role="content" class="content">
            <h2>Create Your Own Quiz<h2>
            <form method="post" action="demoform.asp">
                <fieldset data-role="controlgroup" id="category">
                    <legend>Test my knowledge on:</legend>
                </fieldset>

                <fieldset data-role="controlgroup" id="limitations-subjects" class="category-subjects">
                    <legend>Limitations</legend>
                </fieldset>

                <fieldset data-role="controlgroup" id="systems-subjects" class="category-subjects">
                    <legend>Systems</legend>
                </fieldset>

                <fieldset data-role="controlgroup" id="test-subjects" class="category-subjects">
                    <legend>test</legend>
                </fieldset>
                
                <fieldset data-role="controlgroup" id="test2-subjects" class="category-subjects">
                    <legend>test2</legend>
                </fieldset>

            </form>
        </div>

        <div data-role="footer" data-position="fixed" class="footer">
        </div>

    </section>


    <script src="js/appBuilder.js"></script>
    <script>
        $("#category").append(JQMinputRadio.replace(/%data%/g, "limitations"));
        $("#category").append(JQMinputRadio.replace(/%data%/g, "systems"));
        $("#category").append(JQMinputRadio.replace(/%data%/g, "test"));
        $("#category").append(JQMinputRadio.replace(/%data%/g, "test2"));

        for (subject in limitations) {
            var subjectTitle = limitations[subject][0].title;
            $("#limitations-subjects").append(JQMinputCheck.replace(/%data%/g, subjectTitle));
        }

        for (subject in systems) {
            var subjectTitle = systems[subject][0].title;
            $("#systems-subjects").append(JQMinputCheck.replace(/%data%/g, subjectTitle));
        }

        for (subject in systems) {
            var subjectTitle = systems[subject][0].title;
            $("#test-subjects").append(JQMinputCheck.replace(/%data%/g, subjectTitle+" test"));
        }

         for (subject in systems) {
            var subjectTitle = systems[subject][0].title;
            $("#test2-subjects").append(JQMinputCheck.replace(/%data%/g, subjectTitle+" test2"));
        }

    </script>


</body>
</html>
